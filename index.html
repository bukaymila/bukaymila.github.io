<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Editor with Save as PNG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        input[type="number"] {
            width: 60px;
            text-align: center;
        }
        .highlight-blue { background-color: lightblue; }
        .highlight-red { background-color: lightcoral; }
        .highlight-yellow { background-color: lightyellow; }
        .color-picker {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #333;
        }
        .color-blue { background-color: lightblue; }
        .color-red { background-color: lightcoral; }
        .color-yellow { background-color: lightyellow; }
		
		/* Mobile-friendly adjustments */
        @media (max-width: 600px) {
            table {
                width: 100%;
                overflow-x: auto;
                display: block;
            }
            table, th, td {
                font-size: 14px;
            }
            td {
                width: 50px;
                height: 50px;
            }
            input[type="number"] {
                width: 40px;
                height: 40px;
            }
            .color-picker {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <h2>Editable Table with Save as PNG</h2>

    <div style="overflow-x:auto;">
        <table id="editableTable">
            <tbody>
                <!-- Table rows will be generated by JavaScript -->
            </tbody>
        </table>
    </div>

    <div>
        <button onclick="updateTable()">Update Table</button>
    </div>

    <div class="color-picker">
        <div class="color-option color-blue" onclick="selectColor('highlight-blue')"></div>
        <div class="color-option color-red" onclick="selectColor('highlight-red')"></div>
        <div class="color-option color-yellow" onclick="selectColor('highlight-yellow')"></div>
    </div>

    <button onclick="saveTableAsImage()">Save as PNG</button>

    <canvas id="canvas" style="display: none;"></canvas>
